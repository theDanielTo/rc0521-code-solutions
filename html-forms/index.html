<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>

  <form action="">
    <div>Email</div>
    <label for="email">
      <input type="text">
    </label>

    <label for="coding-cool">
      <div>Why is coding cool?</div>
    </label>
    <select name="options" id="question-2">
      <option value="">Select an option</option>
      <option value="fun">Because it's interesting</option>
      <option value="interesting">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>

    <div>Favorite Language (choose one)</div>
    <label for="html">
      <input type="radio" value="html" checked="checked">HTML
    </label>
    <label for="css">
      <input type="radio" value="css">CSS
    </label>
    <label for="javascript">
      <input type="radio" value="JavaScript">JavaScript
    </label>

    <div>Would you like to sign up for more information?</div>
    <label for="sign-up">
      <input type="checkbox" value="yespls">Sign me up!
    </label>

    <div>Comments</div>
    <label for="comments">
      <textarea id="comments-text-area" cols="30" rows="10"></textarea>
    </label>
    <div><input type="submit"></div>
  </form>
</body>
</html>
