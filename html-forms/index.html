<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>

  <form action="">
    <div>Email</div>
    <label for="email">
      <input name="email" type="text">
    </label>

    <label for="coding-cool">
      <div>Why is coding cool?</div>
    </label>
    <select name="coding-cool" id="coding-cool">
      <option value="">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>

    <div>Favorite Language (choose one)</div>
    <label for="html">
      <input name="fave-lang" id="html" type="radio" value="html" checked="checked">HTML
    </label>
    <label for="css">
      <input name="fave-lang" id="css" type="radio" value="css">CSS
    </label>
    <label for="javascript">
      <input name="fave-lang" id="javascript" type="radio" value="javascript">JavaScript
    </label>

    <div>Would you like to sign up for more information?</div>
    <label for="sign-up">
      <input name="sign-up" id="sign-up" type="checkbox" value="yespls">Sign me up!
    </label>

    <div>Comments</div>
    <label for="comments">
      <textarea id="comments" cols="30" rows="10"></textarea>
    </label>

    <label for="form-submit">
      <div><input name="form-submit" type="submit"></div>
    </label>
  </form>
</body>
</html>
