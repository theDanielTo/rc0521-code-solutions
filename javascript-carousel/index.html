<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Carousel</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kanit:ital@1&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>CAROUSEL</h1>
    <div class="carousel">
      <i class="arrow fas fa-chevron-circle-left"></i>
      <img src="./images/001.png" alt="Bulbasaur">
      <i class="arrow fas fa-chevron-circle-right"></i>
    </div>
    <div class="progress-squares">
      <i class="far fas fa-square"></i>
      <i class="far fa-square"></i>
      <i class="far fa-square"></i>
      <i class="far fa-square"></i>
      <i class="far fa-square"></i>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
