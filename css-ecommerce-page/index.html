<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>New Arrivals</h1>
  <div class="new-items-section">
    <div class="new-item">
      <img src="images/dress1.jpeg" alt="Dress 1">
      <div class="text-row-1">
        <p>Free People <span class="grey-text">| Size 6</span></p>
      </div>
      <div class="text-row-2">
        <p><span class="text-highlighted">$35</span> <span class="grey-text line-through">$125 retail</span></p>
      </div>
    </div>
    <div class="new-item">
      <img src="images/ysl-bag.jpeg" alt="YSL bag">
      <div class="text-row-1">
        <p>Yves Saint Laurent <span class="grey-text">| One-Size</span></p>
      </div>
      <div class="text-row-2">
        <p><span class="text-highlighted">$200</span> <span class="grey-text line-through">$1600 retail</span></p>
      </div>
    </div>
    <div class="new-item">
      <img src="images/key.jpeg" alt="Gold Key">
      <div class="text-row-1">
        <p>Tiffany <span class="grey-text">| One-Size</span></p>
      </div>
      <div class="text-row-2">
        <p><span class="text-highlighted">$476</span> <span class="grey-text line-through">$2000 retail</span></p>
      </div>
    </div>
    <div class="new-item">
      <img src="images/lv-bag.jpg" alt="LV bag">
      <div class="text-row-1">
        <p>Louis Vuitton <span class="grey-text">| One=Size</span></p>
      </div>
      <div class="text-row-2">
        <p><span class="text-highlighted">$95</span> <span class="grey-text line-through">$1200 retail</span></p>
      </div>
    </div>
    <div class="new-item">
      <img src="images/dress2.jpeg" alt="Dress 2">
      <div class="text-row-1">
        <p>Reformation <span class="grey-text">| Size 4</span></p>
      </div>
      <div class="text-row-2">
        <p><span class="text-highlighted">$20</span> <span class="grey-text line-through">$198 retail</span></p>
      </div>
    </div>
  </div>
</body>
</html>
