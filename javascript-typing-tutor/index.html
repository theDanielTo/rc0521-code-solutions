<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript-typing-tutor</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Courgette&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="input-form">
      <form>
        <label for="user-phrase">
          <input autofocus name="user-phrase" type="text" placeholder="What phrase would you like to practice?">
        </label>
      </form>
      <button id="start-btn">Start Tutor</button>
    </div>

    <div class="tutor-text hidden">
      <h1>
        <span class="complete"></span><u class="current-letter"></u><span class="incomplete"></span>
      </h1>
    </div>

    <div class="typing-acc hidden">
      <h2>Your typing accuracy is <span id="accuracy">100%</span></h2>
    </div>

    <div class="finished-card hidden">
      <h2 class="play-again-text">Would you like to play again?</h2>
      <button id="play-again-btn">Play Again</button>
      <!-- <h2 class="play-again-text">Or press 'Enter' to play again</h2> -->
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
